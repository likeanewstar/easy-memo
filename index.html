<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <title>eeeasy memo</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <header>
            <div class="wrapper">
                <h1 class="logo"><a href="/"><span>e</span><span>e</span><span>easy memo 🦭🕶️</span></a>
                </h1>
            </div>
        </header>
        <section class="container wrapper" id="app">
            <div class="form-box">
                <div>
                    <textarea class="form-memo" id="myTextarea"></textarea>
                </div>
            </div>
        </section>
        <footer>
            <div class="wrapper">
                <p>Copyright 2024. Like a new star. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        // textarea 요소를 가져옵니다.
        const textarea = document.getElementById('myTextarea');

        // localStorage에서 저장된 내용을 가져와서 textarea에 설정합니다.
        const savedText = localStorage.getItem('savedText');
        if (savedText) {
            textarea.value = savedText;
        }

        // textarea의 내용이 변경될 때마다 localStorage에 업데이트합니다.
        textarea.addEventListener('input', function () {
            const text = textarea.value;
            localStorage.setItem('savedText', text);
        });
    </script>
</body>

</html>
